<div class="hero-banner chop relative grid push">
  <div class="hb-img embed embed-personal unit xs-1 s-1">
    <img class="img-flex embed-item" src="/images/banners/{{include.banner}}" alt="">
  </div>
  <div class="hb-content text-left island unit xs-1 s-1">
    <div class="wrapper">
      <h2 class="push-1-2 banner-title text-upper max-length gutter-1-2">{{include.heading}}</h2>
      {% pattern forms/search %}
    </div>
  </div>
</div>
