<a class="product island-1-2 link-box relative chop" href="{{include.data.url}}" aria-label="{{include.data.aria_label}}">
  <div class="chop push-1-2">
    <img class="img-flex card-img" src="{{include.data.image}}" alt="{{include.data.desc}}">
  </div>
  <div class="pin-lt">
    <i class="icon i-96">
      <svg>
        <use xlink:href="/images/icons.svg#sale"></use>
      </svg>
    </i>
  </div>
  <div class="card-content grid">
    <div class="unit xs-1 s-1 m-2-3">
      <h2 class="title milli push-0">{{include.data.name}}</h2>
      <p class="type nano push-1-2">by {{include.data.artist}}</p>
    </div>
    <div class="unit xs-1 s-1 m-1-3 price">
      <p class="bold milli srtike push-0">CA$ {{include.data.price}}</p>
      <p class="sale-price kilo bold push-0">CA$ {{include.data.sale_price}}</p>
    </div>
  </div>
</a>
