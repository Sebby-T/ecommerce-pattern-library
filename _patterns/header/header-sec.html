{% pattern navigations/tool-bar %}
<header class="masthead wrapper text-center pad-t-2 pad-b grid grid-middle island push-2" role="banner">
  <div class="wordmark push-1-2 unit xs-1 s-1 m-1-3">
    <a href="/" aria-label="This link will bring you to the home page.">
      <i class="icon i-48">
        <img src="/images/logo.svg" alt="Logo for the Catonaut website">
      </i>
      <span class="icon-label peta text-upper ib">Catonaut</span>
    </a>
  </div>
  <div class="unit xs-1 s-1 m-2-3">
    {% pattern forms/alt-search %}
  </div>
  <div class="unit xs-1 s-1 m-1">
    {% pattern navigations/main-nav %}
  </div>
</header>
