<div class="side-navigation push-1-2">
  <input type="checkbox" id="side-nav-{{include.number}}" class="side-check side-bar">
  <label for="side-nav-{{include.number}}" class="side-label island-1-2 relative">
    <span class="icon-label">{{include.data.name}}</span>
    <i class="icon i-32 pin-cr">
      <svg class="side-icon">
        <use xlink:href="/images/icons.svg#open" />
      </svg>
    </i>
  </label>
  <nav class="side-nav" id="nav" role="navigation">
    <ul class="list-group push-0">
      {% for item in include.data.items %}
      <li>
        <a class="block milli island-1-2" href="#">{{item}}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
